<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Sequencer</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="main">
        <button id="clicker" class="play-stop-button">Play/Stop</button>
        <button id="metronome">[ON] METRONOME</button>
        <input type="range" id="metronome_range" max="1" min="0" step="0.1">
        <div id="tempoBox">Tempo: 
            <span id="showTempo">120</span>BPM
            <input type="range" id="tempo" min="30.0" max="160.0" step="1" value="120">
        </div>
        <div id="app-grid">

        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
                                    
    <script src="src/js/audiolib.js"></script>
    <script src="src/js/Sequencer.js"></script>
    <script src="src/js/DAW.js"></script>
</body>
</html>
